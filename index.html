<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imgContainer">
        <img src="dusk.webp" alt="">
        <div class="imgHeader">
            
        </div>
        <h2>Join Us</h2>
        <div class="source">
            <h3>photo by <a href="https://unsplash.com/photos/v-aba4ur9-o">Thai An</a></h3>
        </div>
    </div>
    <div class="rightSide">
        <div class="topBanner"><h2>This is not a real online service! This is a means to demonstrate my form creating abilities! Take a chance to live your wildest dreams.
            <br>
            Sign up <span style="font-style: italic;">now </span> to get started.
            <br>
            <br>
            You <span>know </span> you want to. </h2>
        </div>
        <div class="mainForm">
            <h2>Let's do this!</h2>
            <form action="" method="post">
            <div class="entries">
                <div class="formEntry">
                    <label for="firstName">FIRST NAME*</label>
                    <input required minlength='3' maxlength="15" type="text" name="name" id="name">
                </div>
                <div class="formEntry">
                    <label for="lastName">LAST NAME*</label>
                    <input required maxlegnth="15" type="text" name="last_name" id="last_name">
                </div>
                <div class="formEntry">
                    <label for="email">EMAIL*</label>
                    <input required type="email" name="email" id="email">
                </div>
                <div class="formEntry">
                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="text" class="form-control" pattern="[789][0-9]{9}">
                </div>
                <div class="formEntry">
                    <label for="password">PASSWORD*</label>
                    <input min='8' required type="password" name="pass1" id="pass1">
                </div>
                <div class="formEntry">
                    <label for="password">CONFIRM PASSWORD*</label>
                    <input min='8' required type="password" name="pass2" id="pass2">
                </div>
            </div>
        </form>
        </div>
        <div class="acct">
            <button method='post' type="submit">Create Account</button>
            <p>Already have an account? <a href="">Sign in</a></p>
        </div>
    </div>
</body>
</html>
